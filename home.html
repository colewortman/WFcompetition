<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Call Example</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Financial First Aid Assistant</h1>
    </div>
    <div class="site-bg">
      <div class="chatbox">
        <div id="responseBox">
            <p>
                Welcome! How can I assist you with your financial queries today?
            </p>
        </div>
        <form id="apiForm">
            <input type="text" id="inputBox" placeholder="Enter text" required>
            <button type="submit">Submit</button>
        </form>
        
      </div>
    </div>
</body>
</html>
