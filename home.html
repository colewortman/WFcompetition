<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Call Example</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Financial First AId</h1>
    </div>
    <div class="site-bg">
            <div class="chatbox">
                <div class="messages" id="responseBox">
                    <div class="message bot">
                        <div class="bubble">Welcome! How can I assist you with your financial queries today?</div>
                    </div>
                </div>
                <form id="apiForm">
                        <input type="text" id="inputBox" placeholder="Enter text" autocomplete="off" required>
                        <button type="submit">Send</button>
                </form>
            </div>
    </div>
</body>
</html>
